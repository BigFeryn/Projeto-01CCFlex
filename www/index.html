<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function olaNome() {
            var nome = document.getElementById('inputNome').value
            alert("Olá " + nome);
        }
        function olaNomeSobrenome() {
            var nome = document.getElementById('inputNome').value
            var sobrenome = document.getElementById('inputSobrenome').value
            alert("Olá " + nome + " " + sobrenome);
        }
        function olaNomeSobrenomeH1() {
            var nome = document.getElementById('inputNome').value
            var sobrenome = document.getElementById('inputSobrenome').value
            document.getElementById('exibicao').innerHTML='Olá ' + nome + " " + sobrenome
        }
    </script>
</head>
<body>
	<h1 id="exibicao">Olá Mundo</h1>   
    <input type="text" placeholder="Insira seu nome" id="inputNome">
    <br>
    <input type="text" placeholder="Insira seu sobrenome" id="inputSobrenome">
    <input type="button" value="Olá" onclick="olaNomeSobrenomeH1()">
    <br>
       <input type="button" value="Botão Nome" onclick="olaNome()">
    <br>    
    <input type="button" value="Botão Nome e Sobrenome" onclick="olaNomeSobrenome()">
</body>
</html>
