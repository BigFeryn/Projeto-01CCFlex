<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function dados() {
            var nome = document.getElementById('inputNomeCompleto').value
            var curso = document.getElementById('inputCurso').value
            var idade = document.getElementById('inputIdade').value
            document.getElementById('texto').innerHTML='Olá ' + nome + " " + curso + " " + idade
        }
        function limpar() {
            document.getElementById('texto').innerHTML= ""
        }
    </script>
</head>
<body>
	<h1 id="exibicao">Olá Mundo</h1>   
    <input type="text" placeholder="Insira seu nome completo" id="inputNomeCompleto">
    <br>
    <input type="text" placeholder="Insira seu curso" id="inputCurso">
    <br>
    <input type="text" placeholder="Insira sua idade" id="inputIdade">
    <br>
    <input type="button" value="Enviar Dados" onclick="dados()">
    <input type="button" value="Limpar" onclick="limpar()">
   <p id="texto"> </p>
</body>
</html>
